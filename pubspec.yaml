name: simple_interest
description: A Simple interest calculator app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Handjet
      fonts:
        - asset: assets/fonts/handjet/Handjet-Regular.ttf

    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf

    - family: Domine
      fonts:
        - asset: assets/fonts/domine/Domine-Regular.ttf

  assets:
    - assets/images/5d_logo.png
    - assets/images/mypic.jpg